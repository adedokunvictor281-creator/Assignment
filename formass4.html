  <style>
.top-links {
  position: absolute;
  top: 10px;
  left: 20px;   
}

.top-links a {
  margin-right: 15px; 
  text-decoration: none;
  color: #fff;
  font-weight: bold;
}

.top-links a:hover {
  text-decoration: underline;
}

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #3a0ca3, #f72585);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #00b4d8;
      padding: 40px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      font-size: 20px;
      
    }

    .login-form {
      background: #fff;
      padding: 20px;
      border-radius: 4px;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background: #00b4d8;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    .login-form button:hover {
      background: #0096c7;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login To Your Account</h2>
    <form class="login-form">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
