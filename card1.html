<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #bb0a80be;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 320px;
      background: white;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      position: relative;
      margin-top: 200px;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      position: absolute;
      top: -50px;
      left: 50%;
      margin-left: -50px;
    }

    .name {
      margin-top: 60px;
      font-weight: bold;
      color: purple;
    }

    .work {
      font-size: 14px;
      color: gray;
    }

    .location {
      font-size: 13px;
      margin: 8px 0;
      color: #333;
    }

    .numbers {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
    }

    .numbers div {

      font-size: 14px;
    }

    .numbers .num {
      font-weight: bold;
      font-size: 16px;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .social i {
      font-size: 18px;
    }


    .buttons {
      display: flex;
      justify-content: space-between;
      width: 70%;
      margin-top: 20px;
      padding: 0 40px;
    }

    .buttons button {
      padding: 8px 18px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      color: #fff;
    }

    .message {
      background: #6c63ff;
    }

    .follow {
      background: #e91e63;
    }


    .message {
      background: purple;
    }

    .follow {
      background: deeppink;
    }

     .top-links {
      background-color: yellow;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
    }

    .top-links a {
      color: red;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      font-weight: 500;
      display: inline-block;
    }

    .top-links a:hover {
      color: blue;   
      text-decoration: underline;
    }
  </style>
</head>

<body>

    <a href="card1.html">Card 1</a>
    <a href="card2.html">Card 2</a>
    <a href="3card.html">3 Card</a>
    <a href="header.html">Header</a>
    <a href="checkers.html">Checkers</a>
        <a href="ludo.html">LUDO</a>
  </div>


  <div class="card">
    <img src="obani.png" alt="Profile Picture">
    <div class="name">Adedokun Victor</div>
    <div class="work">Front-end Developer</div>
    <div class="location">Lagos, Nigeria</div>

    <div class="numbers">
      <div>
        <div class="num">1598</div>
        <div>Followers</div>
      </div>
      <div>
        <div class="num">65</div>
        <div>Following</div>
      </div>
      <div>
        <div class="num">123</div>
        <div>Articles</div>
      </div>
      <div>
        <div class="num">85</div>
        <div>Works</div>
      </div>
    </div>

    <div class="social">
      <i class="bi bi-facebook" style="color:#1877f2;"></i>
      <i class="bi bi-twitter" style="color:#1da1f2;"></i>
      <i class="bi bi-instagram" style="color:#e1306c;"></i>
      <i class="bi bi-github" style="color:#111;"></i>
      <i class="bi bi-youtube" style="color:#ff0000;"></i>
      <i class="bi bi-link" style="color:#1756f3;"></i>
    </div>

    <div class="buttons">
      <button class="message">Message</button>
      <button class="follow">Follow</button>
    </div>
  </div>
